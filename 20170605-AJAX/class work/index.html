	// interval
	var imdbId = 451279;

	var intervalData = function() {

		$.ajax('http://www.omdbapi.com/?apikey=40e9cece&i=tt0' +(imdbId++))
		.done(function (data){
			if (data.Response === "False") {
				alert('There was no movie data found');
			} else {
				$('#movieTitle').html(data.Title);
				$('#releaseDate').html(data.Year);
				$('#movieActors').html(data.Actors);
				$('#plotSummary').html(data.Plot);
			}
		});
	}

	// interval set
	setInterval(intervalData, 1000);
